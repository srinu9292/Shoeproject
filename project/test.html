<!DOCTYPE html>
<html lang="en">
<head>
 <title>test</title>
 <style>
*{

}
header{
    width: 100%;
    height: 100vh;
    background-color: blanchedalmond;
    display: flex;
    align-items: center;
    background-image:url(./img/0.jpg) ;

button{

}

 </style>
</head>
<body onload="autoChange()">
    <header>
        <button id="left" onclick="left()"><</button>

    <script>
var num=0;
var imgArray=[0,1,2,3,4,5,6,7]
var headerTag=document.querySelector("header")

function rightbutton(){
    num++;
    if(num>=0 && num<=imgArray.length-1)
    {
        headerTag.style.backgroundImage=`url(./${imgArray[num]}.jpg)`
        headerTag.style.backgroundSize="100% 100vh"
    }
    else{
        num=0;
    }
   
}
function left(){
    num++;
    if(num>=0 && num<=imgArray.length-1)
    {
        headerTag.style.backgroundImage=`url(./${imgArray[num]}.jpg)`
        headerTag.style.backgroundSize="100% 100vh"
    }
    else{
        num=imgArray.length-1;
    }

}

function autoChange()
{
     if(num==0){
        headerTag.style.backgroundImage= `url(./0.jpg)`
     }
    num++;
    if(num>=0 && num<=imgArray.length-1)
    {
        headerTag.style.backgroundImage=`url(./${imgArray[num]}.jpg)`
        headerTag.style.backgroundSize="100% 100vh"
    }

}
autochange();
